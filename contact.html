<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyWebsite</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="loadNavbar()">

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Page Content -->
    <div class="section">
        <h1>Contact Us</h1>
        <p>If you would like to reach us, use the details below:</p>
        <p><strong>Email:</strong> example@email.com</p>
        <p><strong>Phone:</strong> +123 456 789</p>

        <form style="max-width: 400px; margin: 20px auto; text-align: left;">
            <label>Name:</label><br>
            <input type="text" style="width: 100%; padding: 8px; margin: 5px 0;"><br>
            <label>Email:</label><br>
            <input type="email" style="width: 100%; padding: 8px; margin: 5px 0;"><br>
            <label>Message:</label><br>
            <textarea style="width: 100%; padding: 8px; margin: 5px 0;"></textarea><br>
            <button type="submit"
                style="padding: 10px 15px; background: #333; color: white; border: none;">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>

</body>

</html>
